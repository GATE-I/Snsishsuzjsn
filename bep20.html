<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow {
      box-shadow: 0 0 20px rgba(59,130,246,0.35), inset 0 0 10px rgba(59,130,246,0.15);
    }
    .shine {
      position: relative;
      overflow: hidden;
    }
    .shine::after {
      content: "";
      position: absolute;
      top: 0;
      left: -120%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shine 1.3s ease-in-out infinite;
    }
    @keyframes shine {
      0% { left: -120%; }
      100% { left: 120%; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <main class="w-[340px] sm:w-[380px] bg-gray-800 rounded-2xl p-6 shadow-[0_0_30px_rgba(0,0,0,0.35)]">
    <section class="flex flex-col items-center gap-2 mb-6">
      <img id="networkIcon" src="bep.png" alt="Network" class="w-20 h-20 rounded-full object-cover glow" />
      <h1 id="networkName" class="text-lg font-bold tracking-wide select-none">BEP20</h1>
    </section>

    <section class="text-center mb-4">
      <p class="text-gray-300">You will pay</p>
      <p class="text-3xl font-extrabold mt-1">
        <span id="amountValue">0</span> <span class="text-blue-400">USDT</span>
      </p>
    </section>

    <section class="mb-6">
      <label class="block text-sm text-gray-400 mb-1">Wallet Address</label>
      <div class="flex items-stretch gap-2">
        <input
          id="walletAddress"
          type="text"
          class="w-full rounded-xl bg-gray-900 border border-gray-700 px-3 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          readonly
        />
        <button
          id="copyBtn"
          class="rounded-xl px-4 py-3 bg-blue-600 hover:bg-blue-700 font-semibold shine"
        >
          Copy
        </button>
      </div>
      <p id="copyHint" class="text-xs text-green-400 mt-2 opacity-0 transition-opacity">Copied!</p>
    </section>

    <section class="mt-2">
      <button
        id="payBtn"
        class="w-full rounded-xl py-3.5 bg-green-600 hover:bg-green-700 font-bold tracking-wide shadow-md glow"
      >
        PAY NOW
      </button>
    </section>
  </main>

  <script>
    const storedAmount  = localStorage.getItem("selectedUSD") || "10";
    const fixedWallet   = "0x9e41239ef54a5bfdec23f8fb060f40e52d58b86a";

    document.getElementById("amountValue").textContent = storedAmount;
    document.getElementById("walletAddress").value = fixedWallet;

    document.getElementById("copyBtn").addEventListener("click", async () => {
      await navigator.clipboard.writeText(fixedWallet);
      const copyHint = document.getElementById("copyHint");
      copyHint.classList.remove("opacity-0");
      setTimeout(() => copyHint.classList.add("opacity-0"), 1200);
    });

    document.getElementById("payBtn").addEventListener("click", () => {
      window.location.href = "check1.html";
    });
  </script>
</body>
</html>
